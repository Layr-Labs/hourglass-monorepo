{{- if .Values.executor.enabled -}}
{{- if .Values.executor.rbac.create -}}
---
# ServiceAccount for the Executor
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "executor.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "executor.labels" . | nindent 4 }}
automountServiceAccountToken: true

---
# ClusterRole with all necessary permissions for the executor
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "executor.clusterRoleName" . }}
  labels:
    {{- include "executor.labels" . | nindent 4 }}
rules:
# API discovery permissions - needed to resolve "unable to retrieve the complete list of server APIs" error
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list"]
  
# Access to all API groups for discovery
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list"]
  
# CRD access
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]

# Performer CRD management
- apiGroups: ["hourglass.eigenlayer.io"]
  resources: ["performers", "performers/status"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# Core resources needed by executor
- apiGroups: [""]
  resources: ["services", "pods", "events", "configmaps", "secrets", "nodes", "namespaces"]
  verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "executor.clusterRoleBindingName" . }}
  labels:
    {{- include "executor.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "executor.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "executor.clusterRoleName" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
version: '3.8'

services:
  aggregator:
    command:
      - "aggregator"
      - "run"
    ports:
      - "8080:8080"
    environment: {}
    restart: unless-stopped
  executor:
    image: public.ecr.aws/z6g0f8n7/eigenlayer-hourglass:v0.1.0_c2f2a26
    command:
      - "executor"
      - "run"
    volumes:
      - .:/ponos-config
